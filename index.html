<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap-grid.min.css" integrity="sha512-3AxW5HcDzhL9MJdO2mpDEGEZ6NcCg/pDSa8R2kH5gwEA4r48RxZf0nPITA1NfX1pNA6a/eAayX+yW6QopF4jeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="col-12">Weather Dashboard</header>
  <div class="d-flex row">
    <div class="flex-column col-12 col-sm-6 col-md-3 justify-content-around">
      <div class="col-12">
        <form id="search-form">
          <div class="form-group">
            <label class="title">Search for a City:</label>
            <input id="city" class="form-control" type="text" placeholder="London">
            <button class="col-12 btn" type="submit">Search</button>
          </div>
        </form>
      </div>
      <div class="col-12">
        <form id="saved-cities">
            <div id="savedFormGroup">
                <label class="title">Saved Cities</label>
            </div>                    
        </form>
      </div>
    </div>
    <div class="flex-column col-12 col-sm-6 col-md-9 justify-content-around">
      <div class="col-12">
        <div id="current" class="card">
          <h3 class="title" id="city-date"></h3>
          <p>High Temp: <span id="temp"></span></p> 
          <p>Wind: <span id="wind"></span></p>
          <p>Humidity: <span id="humidity"></span></p>
          <p>UV Index: <span id="uv-index"></span></p>
        </div>
      </div>
      <div class="flex-column" id="forecast">
        <div class="col-12 title">5 Day Forecast</div>
        <div class="d-flex row justify-content-around">

          <div class="card col-12 col-md-6 col-lg-2 forecast" id="day1">
            <h3 id="day1-date"></h3>
            <h4 id="day1-icon"></h4>
            <p>High Temp: <span id="day1-temp"></span></p>
            <p>Humidity: <span id="day1-humidity"></span></p>
            <p>Wind: <span id="day1-wind"></span></p>
          </div>

          <div class="card col-12 col-md-6 col-lg-2 forecast" id="day2">
            <h3 id="day2-date"></h3>
            <h4 id="day2-icon"></h4>
            <p>High Temp: <span id="day2-temp"></span></p>
            <p>Humidity: <span id="day2-humidity"></span></p>
            <p>Wind: <span id="day2-wind"></span></p>
          </div>

          <div class="card col-12 col-md-6 col-lg-2 forecast" id="day3">
            <h3 id="day3-date"></h3>
            <h4 id="day3-icon"></h4>
            <p>High Temp: <span id="day3-temp"></span></p>
            <p>Humidity: <span id="day3-humidity"></span></p>
            <p>Wind: <span id="day3-wind"></span></p>
          </div>

          <div class="card col-12 col-md-6 col-lg-2 forecast" id="day4">
            <h3 id="day4-date"></h3>
            <h4 id="day4-icon"></h4>
            <p>High Temp: <span id="day4-temp"></span></p>
            <p>Humidity: <span id="day4-humidity"></span></p>
            <p>Wind: <span id="day4-wind"></span></p>
          </div>

          <div class="card col-12 col-md-6 col-lg-2 forecast" id="day5">
            <h3 id="day5-date"></h3>
            <h4 id="day5-icon"></h4>
            <p>High Temp: <span id="day5-temp"></span></p>
            <p>Humidity: <span id="day5-humidity"></span></p>
            <p>Wind: <span id="day5-wind"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/script.js"></script>
  
</body>
</html>
